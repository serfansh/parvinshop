{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParvinShop</title>
    <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="{% static 'css/bootstrapLux.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
  <body class="d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}
    
    {% if messages %}
    {% for message in messages %}
          <div class="alert alert-danger fade show w-50" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

      <footer class="mt-auto text-center m-2">Copyright &copy; ParvinShop</footer>

    
  </body>
  <script src="{% static 'js/main.js' %}"></script>
</html>
