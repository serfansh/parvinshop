{% extends 'main.html' %}
{% load humanize %}

{% block content %}


<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active c-item" data-bs-interval="5000">
                <img src="static/images/carousel/IMG_4208.JPG" class="d-block w-100 c-img" alt="..." >
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            
            <div class="carousel-item c-item" data-bs-interval="5000">
                <img src="static/images/carousel/IMG_4397.JPG" class="d-block w-100 c-img" alt="...">
            </div>
    
            <div class="carousel-item c-item" data-bs-interval="5000">
                <img src="static/images/carousel/IMG_43151.jpg" class="d-block w-100 c-img" alt="...">

            </div>
        </div>
        
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<div class="d-flex justify-content-center p-5"  style="background: rgb(226,226,226);
background: linear-gradient(0deg, rgba(226,226,226,0.9585084033613446) 0%, rgba(237,237,237,1) 100%);"  >
  <div class="row row-cols-1 row-cols-md-4 justify-content-center">
    
    <a href="{% url 'products' %}?clothes_for=w" class="m-2">
        <div id="epiccard" class="card text-bg-dark card-item m-2 w-100">
            <img class="rounded" src="static/images/S8bVFu.jpg" alt="...">
            <div class="card-img-overlay">
            <h3 class="card-title text-start">زنانه</h3>
            </div>
        </div>
    </a>

    <a href="{% url 'products' %}?clothes_for=g" class="m-2">
        <div id="epiccard" class="card text-bg-dark card-item m-2 w-100">
            <img class="rounded" src="static/images/peakdsdfs.jpg" alt="...">
            <div class="card-img-overlay">
            <h3 class="card-title text-start">دخترانه</h3>
            </div>
        </div>
    </a>

    <a href="{% url 'products' %}?clothes_for=b" class="m-2">
        <div id="epiccard" class="card text-bg-dark card-item m-2 w-100">
            <img class="rounded" src="static/images/45-458714_boy-child-camera-photo-wallpaper-cute-baby-with.jpg" alt="...">
            <div class="card-img-overlay">
            <h3 class="card-title text-start">پسرانه</h3>
            </div>
        </div>
    </a>

  </div>
</div>


<div class="container-fuild p-5" style="background: rgb(255,255,255);
background: linear-gradient(0deg, rgba(255,255,255,1) 77%, rgba(222,222,222,0.9585084033613446) 100%);">
  <h2 class="text-center m-2">محصولات</h2>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for product in products %}
    <div class="col">
      <a href="{% url 'product' product.id %}" style="text-decoration:none; color: #300202;" >
        <div class="tile">
          <div class="card border-light">
           <img src="{{ product.main_image.url }}" class="card-img-top" style="height: 22rem;   object-fit: cover;" alt="...">
            <div class="card-body">
                <h5 class="card-title text-end">{{product.name|truncatewords:7}}</h5>
                <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                  </svg> {{product.price|intcomma}} تومان</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock content %}
